name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PUBLIC_PAYPAL_LINK: ""
  PUBLIC_IMPRINT_EMAIL_ADDRESS: ""
  PUBLIC_IMPRINT_STREET: ""
  PUBLIC_IMPRINT_TOWN: ""
  PUBLIC_PHONE_NUMBER: ""
  PUBLIC_UMAMI_SCRIPT: ""

jobs:
  test-build:
    name: Test build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
