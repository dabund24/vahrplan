name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    name: Create env file with empty variables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy file and rename
        run: |
          cp "${{ github.workspace }}/.env.example" "${{ github.workspace }}/.env"

  test-build:
    name: Test build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
